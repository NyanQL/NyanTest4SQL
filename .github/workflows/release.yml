name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  BIN_NAME: NyanTest4SQL

jobs:
  build:
    name: build (${{ matrix.goos }}/${{ matrix.goarch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - runs_on: ubuntu-latest
            goos: linux
            goarch: amd64
          # Linux arm64（GitHub-hosted runner）
          - runs_on: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
          # Windows x64
          - runs_on: windows-latest
            goos: windows
            goarch: amd64
          # macOS arm64
          - runs_on: macos-15
            goos: darwin
            goarch: arm64
          # macOS x64（Intel）
          - runs_on: macos-15-intel
            goos: darwin
            goarch: amd64

    runs-on: ${{ matrix.runs_on }}

    steps:
      - uses: actions/checkout@v4

      # go-duckdb は CGO が必要（undefined: conn 等の原因になりがち）:contentReference[oaicite:1]{index=1}
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Linux: cgo 用ツールチェイン
      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Windows: go-duckdb README 推奨の msys2 + mingw gcc :contentReference[oaicite:2]{index=2}
      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc

      - name: Add MSYS2 gcc to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "C:\msys64\ucrt64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Set VERSION
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "VERSION=dev-${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"
          fi

      - name: Go test
        env:
          CGO_ENABLED: "1"
        run: go test ./...

      # Build (non-Windows)
      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        env:
          CGO_ENABLED: "1"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/${BIN_NAME}" .

          ASSET="${BIN_NAME}_${VERSION}_${GOOS}_${GOARCH}"
          tar -C dist -czf "dist/${ASSET}.tar.gz" "${BIN_NAME}"
          (cd dist && shasum -a 256 "${ASSET}.tar.gz" > "${ASSET}.tar.gz.sha256") || \
          (cd dist && sha256sum "${ASSET}.tar.gz" > "${ASSET}.tar.gz.sha256")

      # Build (Windows)
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          CGO_ENABLED: "1"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          go build -trimpath -ldflags "-s -w" -o ("dist\" + $env:BIN_NAME + ".exe") .

          $asset = "$($env:BIN_NAME)_$($env:VERSION)_$($env:GOOS)_$($env:GOARCH)"
          Compress-Archive -Path ("dist\" + $env:BIN_NAME + ".exe") -DestinationPath ("dist\" + $asset + ".zip") -Force

          $hash = (Get-FileHash -Algorithm SHA256 ("dist\" + $asset + ".zip")).Hash.ToLower()
          "$hash  $asset.zip" | Out-File -Encoding ascii ("dist\" + $asset + ".zip.sha256")

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_all
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist_all/*
          generate_release_notes: true
