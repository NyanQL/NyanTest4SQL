name: release-binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  BIN_NAME: NyanTest4SQL

jobs:
  build:
    name: build (${{ matrix.label }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            label: ubuntu
            exe: ""
          - runner: windows-latest
            label: windows
            exe: ".exe"
          - runner: macos-latest
            label: macos
            exe: ""

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Disable Go telemetry (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          case "$RUNNER_OS" in
            Linux)
              mkdir -p "$HOME/.config/go/telemetry"
              echo off > "$HOME/.config/go/telemetry/mode"
              ;;
            macOS)
              mkdir -p "$HOME/Library/Application Support/go/telemetry"
              echo off > "$HOME/Library/Application Support/go/telemetry/mode"
              ;;
          esac

      - name: Disable Go telemetry (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $dir = Join-Path $env:APPDATA "go\telemetry"
          New-Item -ItemType Directory -Force $dir | Out-Null
          "off" | Out-File -Encoding ascii (Join-Path $dir "mode")

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install build tools (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc

      - name: Add MSYS2 gcc to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "C:\msys64\ucrt64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Set VERSION
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"

      - name: Go test
        env:
          CGO_ENABLED: "1"
        run: go test ./...

      - name: Build & Zip (Ubuntu/macOS)
        if: runner.os != 'Windows'
        shell: bash
        env:
          CGO_ENABLED: "1"
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/${BIN_NAME}" .

          ASSET="${BIN_NAME}_${{ matrix.label }}-${VERSION}"
          (cd dist && zip -9 "${ASSET}.zip" "${BIN_NAME}")

          if command -v sha256sum >/dev/null 2>&1; then
            (cd dist && sha256sum "${ASSET}.zip" > "${ASSET}.zip.sha256")
          else
            (cd dist && shasum -a 256 "${ASSET}.zip" > "${ASSET}.zip.sha256")
          fi

      - name: Build & Zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          CGO_ENABLED: "1"
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          $exePath = "dist\$($env:BIN_NAME)${{ matrix.exe }}"
          go build -trimpath -ldflags "-s -w" -o $exePath .

          $asset = "$($env:BIN_NAME)_${{ matrix.label }}-$($env:VERSION)"
          $zipPath = "dist\$asset.zip"
          Compress-Archive -Path $exePath -DestinationPath $zipPath -Force

          $hash = (Get-FileHash -Algorithm SHA256 $zipPath).Hash.ToLower()
          "$hash  $asset.zip" | Out-File -Encoding ascii ("dist\$asset.zip.sha256")

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.label }}
          path: dist/*

  release:
    name: Publish GitHub Release assets
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_all
          merge-multiple: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist_all/*
          generate_release_notes: true
